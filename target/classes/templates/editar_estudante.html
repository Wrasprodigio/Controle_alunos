<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar estudante</title>
    <!--Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md bg-black navbar-dark" style="padding: 10px;" >
        <a  class="navbar-brand mb-0 h1" style="font-size: 2rem;" href="#">Controle de alunos</a>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/estudantes}">Controle de alunos</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="bg-dark-subtle text-black" style="height: 100vh;">

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Editar Estudante</h1>
                <div class="card-body">
                    <form th:action="@{/estudantes/{id}(id=${estudante.id})}" th:object="${estudante}" method="POST">
                        <div class ="form-group">
                            <label>Nome : </label>
                            <input type="text" name="nome" th:field="*{nome}" class="form-control" placeholder="Digite seu nome * " required>
                        </div>
                        <br>
                        <div class ="form-group">
                            <label>Sobrenome : </label>
                            <input type="text" name="sobrenome" th:field="*{sobrenome}" class="form-control" placeholder="Digite seu sobrenome *" required>
                        </div>
                        <br>
                        <div class ="form-group">
                            <label>E-mail : </label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite seu e-mail *" required>
                        </div>
                        <small class="form-text text-muted">(*) Campos Obrigatórios</small><br>
                        <br>

                        <div class="box-footer">
                            <button class="btn btn-success">Enviar</button>
                            <a th:href="@{/estudantes}" class="btn btn-secondary" >Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</main>
<footer class="page-footer font-small blue p-1" style="background-color: #333; margin:0px;" >
    <div class="text-center">
        <p style="margin:0px; color:white;">
            Copyright © 2023 - by WillyamR. All rights reserved.
        </p>
    </div>
</footer>
</body>
</html>
